<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codice Fiscale Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <section class="section header">
        <h1 class="title">Calcolatore del Codice Fiscale Italiano</h1>
      </section>
      <section class="section form">
        <div class="field">
          <label class="label">Nome</label>
          <div class="control is-required">
            <input id="name" class="input" type="text" placeholder="Nome">
          </div>
          <p class="invisible help is-danger name"></p>
        </div>
        
        <div class="field">
          <label class="label">Cognome</label>
          <div class="control">
            <input id="lastName" class="input" type="text" placeholder="Cognome">
          </div>
          <p class="invisible help is-danger lastName"></p>
        </div>
        
        <div class="field">
          <label class="label">Data di nascita</label>
          <div class="control">
            <input id="dateOfBirth" class="input" type="date" placeholder="GG/MM/YYYY">
          </div>
          <p class="invisible help is-danger dateOfBirth"></p>
        </div>
        
        <div class="field-body" style="margin-bottom: 2em">
          <div class="field">
            <label class="label">Sesso</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select id="gender">
                  <option value="" selected="selected" class="is-danger">Seleziona il sesso</option>
                  <option value="M">Uomo</option>
                  <option value="F">Donna</option>
                </select>
              </div>
            </div>
            <p class="invisible help is-danger gender"></p>
          </div>
          <div class="field">
            <label class="label">Comune di nascita</label>
            <div class="control is-fullwidth">
              <input id="placeOfBirth" class="input" type="text" placeholder="Comune di nascita">
            </div>
            <p class="invisible help is-danger placeOfBirth"></p>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button id="calculate" class="button is-primary is-fullwidth">
              Calcola
            </button>
          </div>
        </div>
        
        <div class="result">
          <div class="field">
              <label class="label">Risultato</label>
            <div class="control">
              <textarea id="cfCode" class="textarea is-success" placeholder="CODICE FISCALE" readonly="readonly"></textarea>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
  <script src="../build/codice_fiscale.min.js"></script>
  <script src="./js/invoker.js"></script>
  </body>
</html>
